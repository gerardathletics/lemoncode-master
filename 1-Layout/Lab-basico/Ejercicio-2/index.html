<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Layout - Lab Básico: Ejercicio 2 </title>
    <link rel="stylesheet" href="style.scss">
</head>

<body>
    <header class="main-header">
        <h1>Laboratorio Básico - Ejercicio 2</h1>
        <p class="author">Gerard M. Porras @georard-@gerardathletics</p>
    </header>

    <div class="themes-container">
        <div class="theme-section">

            <div class="color-boxes">
                <div class="color-box base-color">
                    <span class="color-text">Base</span>
                </div>
                <div class="color-box important-color">
                    <span class="color-text">Important</span>
                </div>
                <div class="color-box warning-color">
                    <span class="color-text">Warning</span>
                </div>
            </div>

            <div class="typography-section">
                <p class="primary-font">Principal font</p>
                <p class="secondary-font">Secondary font</p>
            </div>

            <div class="shadow-box">
                <span>Box with shadow</span>
            </div>
        </div>
    </div>
</body>

</html>
